services:
  postgres:
    image: postgres:15-alpine
    container_name: task-approval-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    image: node:20-alpine
    container_name: task-approval-api-dev
    working_dir: /app
    ports:
      - "${API_PORT}:${API_PORT}"
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@task-approval-postgres:5432/${POSTGRES_DB}?schema=public"
      JWT_SECRET: "${JWT_SECRET}"
      PORT: ${API_PORT}
      NODE_ENV: development
    volumes:
      # Mount the entire monorepo
      - .:/app
      # Exclude node_modules from sync to avoid conflicts
      - /app/node_modules
      - /app/apps/api/node_modules
      - /app/apps/admin-panel/node_modules
      - /app/apps/user-panel/node_modules
      - /app/packages/schema/node_modules
      - /app/packages/types/node_modules
      - /app/packages/ui/node_modules
    command: sh -c "npm install && cd apps/api && npx prisma generate && npx prisma db push --accept-data-loss && npm run seed && npm run dev"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  admin-panel:
    image: node:20-alpine
    container_name: task-approval-admin-dev
    working_dir: /app
    ports:
      - "${ADMIN_PANEL_PORT}:${ADMIN_PANEL_PORT}"
    environment:
      NODE_ENV: development
      VITE_API_URL: ${VITE_API_URL}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/api/node_modules
      - /app/apps/admin-panel/node_modules
      - /app/apps/user-panel/node_modules
      - /app/packages/schema/node_modules
      - /app/packages/types/node_modules
      - /app/packages/ui/node_modules
    command: sh -c "npm install && cd apps/admin-panel && npm run dev -- --host 0.0.0.0"
    depends_on:
      - api
    restart: unless-stopped

  user-panel:
    image: node:20-alpine
    container_name: task-approval-user-dev
    working_dir: /app
    ports:
      - "${USER_PANEL_PORT}:${USER_PANEL_PORT}"
    environment:
      NODE_ENV: development
      VITE_API_URL: ${VITE_API_URL}
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/api/node_modules
      - /app/apps/admin-panel/node_modules
      - /app/apps/user-panel/node_modules
      - /app/packages/schema/node_modules
      - /app/packages/types/node_modules
      - /app/packages/ui/node_modules
    command: sh -c "npm install && cd apps/user-panel && npm run dev -- --host 0.0.0.0"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
