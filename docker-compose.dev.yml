services:
  postgres:
    image: postgres:15-alpine
    container_name: task-approval-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: task-approval-db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    image: node:20-alpine
    container_name: task-approval-api-dev
    working_dir: /app
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: "postgresql://postgres:password123@task-approval-postgres:5432/task-approval-db?schema=public"
      JWT_SECRET: "super-secret-key"
      PORT: 4000
      NODE_ENV: development
    volumes:
      # Mount the entire monorepo
      - .:/app
      # Exclude node_modules from sync to avoid conflicts
      - /app/node_modules
      - /app/apps/api/node_modules
      - /app/apps/admin-panel/node_modules
      - /app/apps/user-panel/node_modules
      - /app/packages/api-client/node_modules
      - /app/packages/schema/node_modules
      - /app/packages/types/node_modules
      - /app/packages/ui/node_modules
    command: sh -c "npm install && cd apps/api && npx prisma generate && npx prisma migrate deploy && npm run dev"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  admin-panel:
    image: node:20-alpine
    container_name: task-approval-admin-dev
    working_dir: /app
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/api/node_modules
      - /app/apps/admin-panel/node_modules
      - /app/apps/user-panel/node_modules
      - /app/packages/api-client/node_modules
      - /app/packages/schema/node_modules
      - /app/packages/types/node_modules
      - /app/packages/ui/node_modules
    command: sh -c "npm install && cd apps/admin-panel && npm run dev -- --host 0.0.0.0"
    depends_on:
      - api
    restart: unless-stopped

  user-panel:
    image: node:20-alpine
    container_name: task-approval-user-dev
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/api/node_modules
      - /app/apps/admin-panel/node_modules
      - /app/apps/user-panel/node_modules
      - /app/packages/api-client/node_modules
      - /app/packages/schema/node_modules
      - /app/packages/types/node_modules
      - /app/packages/ui/node_modules
    command: sh -c "npm install && cd apps/user-panel && npm run dev -- --host 0.0.0.0"
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
