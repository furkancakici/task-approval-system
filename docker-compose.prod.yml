services:
  postgres:
    image: postgres:15-alpine
    container_name: task-approval-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: task-approval-api
    ports:
      - "${API_PORT}:${API_PORT}"
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@task-approval-postgres:5432/${POSTGRES_DB}?schema=public"
      JWT_SECRET: "${JWT_SECRET}"
      PORT: ${API_PORT}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  admin-panel:
    build:
      context: .
      dockerfile: apps/admin-panel/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: task-approval-admin
    ports:
      - "${ADMIN_PANEL_PORT}:80"
    restart: unless-stopped
    depends_on:
      - api

  user-panel:
    build:
      context: .
      dockerfile: apps/user-panel/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: task-approval-user
    ports:
      - "${USER_PANEL_PORT}:80"
    restart: unless-stopped
    depends_on:
      - api

volumes:
  postgres_data:
